<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Mikroskop</title>
</head>
<body>
<div class="panel">
    X
    <label for="xs"></label><input class="input" type="number" id="xs" placeholder="Od" min="0" max="300">
    <label for="xe"></label><input class="input" type="number" id="xe" placeholder="Do" min="0" max="300">
    <span class="posSpan" id="xPos">?</span>
    <br>
    Y
    <label for="ys"></label><input class="input" type="number" id="ys" placeholder="Od" min="0" max="300">
    <label for="ye"></label><input class="input" type="number" id="ye" placeholder="Do" min="0" max="300">
    <span class="posSpan" id="yPos">?</span>
    <br>
    Z
    <label for="zs"></label><input class="input" type="number" id="zs" placeholder="Od" min="0" max="200">
    <label for="ze"></label><input class="input" type="number" id="ze" placeholder="Do" min="0" max="200">
    <span class="posSpan" id="zPos">?</span>
    <br>
    Prędkość
    <label for="s"></label><input class="input" type="number" id="s" placeholder="MSDelay" min="50" max="1000">
    <br>
    <button class="btn" id="send" onclick="onPressSend()" disabled>Wyślij</button>
    <br>
    <button class="btn btn-stop" id="stop" onclick="onPressStop()" disabled>Stop</button>
</div>
</body>
</html>
