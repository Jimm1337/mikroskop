<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Mikroskop</title>
</head>
<body>
<div class="panel">
    X
    <input class="input" type="number" id="xs" placeholder="Od" min="0" max="300">
    <input class="input" type="number" id="xe" placeholder="Do" min="0" max="300">
    <br>
    Y
    <input class="input" type="number" id="ys" placeholder="Od" min="0" max="300">
    <input class="input" type="number" id="ye" placeholder="Do" min="0" max="300">
    <br>
    Z
    <input class="input" type="number" id="zs" placeholder="Od" min="0" max="200">
    <input class="input" type="number" id="ze" placeholder="Do" min="0" max="200">
    <br>
    Prędkość
    <input class="input" type="number" id="s" placeholder="" min="0" max="99">
    <br>
    <button class="btn" id="send" onclick="onPress()" disabled>Wyślij</button>
    <br>
    <button class="btn btn-stop" id="stop" onclick="onPress()" disabled>Stop</button>
</div>
</body>
</html>
